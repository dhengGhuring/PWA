<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <title>Learn PWA</title>
  </head>
  <body>
    <header class="py-5">
      <div class="title ms-3">
        <h2>Sneaker</h2>
        <p>Ayo jelajahi lebih dari 200 produk</p>
      </div>
    </header>
    <main class="py-3">
      <div class="row produk align-items-center">
        <div class="prdk1 col text-center">
          <img src="image/shoe1.jpg" alt="" width="80%" class="rounded-3" />
        </div>
        <div class="prdk1 col p-0">
          <h1>No Gravity</h1>
          <p>$803,000</p>
        </div>
        <div class="prdk1 col text-center">
          <input
            class="btn btn-danger align-self-center justify-content-center"
            type="button"
            value="Buy Now"
          />
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
