<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Learn PWA</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-light bg-white text-white fixed-bottom"
    >
      <ul class="navbar-nav nav-justified w-100">
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i
              class="bi bi-shop"
              style="font-size: 2rem; color: rgb(255, 0, 0)"
            ></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active"
            ><i
              class="bi bi-basket"
              style="font-size: 2rem; color: rgb(255, 0, 0)"
            ></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i
              class="bi bi-heart-fill"
              style="font-size: 2rem; color: rgb(255, 0, 0)"
            ></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="py-5">
      <div class="title ms-4">
        <h1>Sneaker</h1>
        <p>Ayo jelajahi lebih dari 200 produk</p>
      </div>
    </header>
    <main class="py-3">
      <div class="produk">
        <div class="prdk1 row align-items-center">
          <div class="prdk1 col text-center">
            <img src="image/shoe1.jpg" alt="" width="80%" class="rounded-3" />
          </div>
          <div class="prdk1 col p-0">
            <h1>No Gravity</h1>
            <p>$803,000</p>
          </div>
          <div class="prdk1 col text-center">
            <input
              class="btn btn-warning align-self-center justify-content-center"
              type="button"
              value="Buy Now"
            />
          </div>
        </div>

        <div class="prdk2 row align-items-center my-3">
          <div class="prdk2 col text-center">
            <img src="image/shoe2.jpg" alt="" width="80%" class="rounded-3" />
          </div>
          <div class="prdk2 col p-0">
            <h1>Alpha Bounce</h1>
            <p>$123,000</p>
          </div>
          <div class="prdk2 col text-center">
            <input
              class="btn btn-warning align-self-center justify-content-center"
              type="button"
              value="Buy Now"
            />
          </div>
        </div>

        <div class="prdk3 row align-items-center my-3">
          <div class="prdk3 col text-center">
            <img src="image/shoe3.jpg" alt="" width="80%" class="rounded-3" />
          </div>
          <div class="prdk3 col p-0">
            <h1>Back Flip</h1>
            <p>$83,000</p>
          </div>
          <div class="prdk3 col text-center">
            <input
              class="btn btn-warning align-self-center justify-content-center"
              type="button"
              value="Buy Now"
            />
          </div>
        </div>

        <div class="prdk4 row align-items-center my-3">
          <div class="prdk4 col text-center">
            <img src="image/shoe4.png" alt="" width="80%" class="rounded-3" />
          </div>
          <div class="prdk4 col p-0">
            <h1>Sneekers</h1>
            <p>$90,000</p>
          </div>
          <div class="prdk4 col text-center">
            <input
              class="btn btn-warning align-self-center justify-content-center"
              type="button"
              value="Buy Now"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
